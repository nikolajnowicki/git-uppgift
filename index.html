<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <title>Grocery Helper</title>
  <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/ts/main.ts" defer></script>
</head>

<body>

  <div class="logo-container">
    <div class="logo">
      <img src="public/images/cart-svg.svg" alt="Man holding a shopping cart running to the store" class="logo-icon">

      <div class="text-container">
        <div class="logo-text-1">Grocery</div>
        <div class="logo-text-2">Helper</div>
      </div>


    </div>
  </div>

  <div class="input-container">
    <form id="form">
      <label for="name"></label>
      <input type="text" id="name" placeholder="What to buy?" class="input-item" required>

      <label for="amount"></label>
      <input type="number" id="amount" placeholder="0" class="input-amount" required>

      <button type="submit" class="add-button" id="add-button">
        Add
      </button>

    </form>
  </div>

  <div class="list-container">
    <h3>Time to shop</h3>
    <ul id="list"></ul>
  </div>



</body>

</html>
